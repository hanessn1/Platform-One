spring.application.name=gateway
server.port=8085

# Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# zipkin
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# gateway
spring.cloud.gateway.server.webflux.routes[0].id=user
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/user/**

spring.cloud.gateway.server.webflux.routes[1].id=train
spring.cloud.gateway.server.webflux.routes[1].uri=lb://train
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/train/**

spring.cloud.gateway.server.webflux.routes[2].id=schedule
spring.cloud.gateway.server.webflux.routes[2].uri=lb://schedule
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/schedule/**

spring.cloud.gateway.server.webflux.routes[3].id=payment
spring.cloud.gateway.server.webflux.routes[3].uri=lb://payment
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/payment/**

spring.cloud.gateway.server.webflux.routes[4].id=booking
spring.cloud.gateway.server.webflux.routes[4].uri=lb://booking
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/booking/**

spring.cloud.gateway.server.webflux.routes[5].id=eureka-server
spring.cloud.gateway.server.webflux.routes[5].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/eureka/main
spring.cloud.gateway.server.webflux.routes[5].filters[0]=SetPath=/

spring.cloud.gateway.server.webflux.routes[6].id=eureka-server-static
spring.cloud.gateway.server.webflux.routes[6].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/eureka/**

# Actuator config
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoint.metrics.access=read-only
management.endpoint.prometheus.access=read-only
info.app.name=${spring.application.name}
info.app.version=@project.version@
info.app.description=Microservice for ${spring.application.name}

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty.http.client=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG