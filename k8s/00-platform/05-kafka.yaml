apiVersion: v1
kind: Service
metadata:
    name: kafka
spec:
    selector:
        app: kafka
    ports:
        - protocol: TCP
          port: 29092       # Service port for internal traffic
          targetPort: 29092   # Container port
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: kafka
spec:
    replicas: 1
    selector:
        matchLabels:
            app: kafka
    template:
        metadata:
            labels:
                app: kafka
        spec:
            enableServiceLinks: false
            containers:
                - name: kafka
                  image: confluentinc/cp-kafka:7.5.0
                  ports:
                      - containerPort: 29092
                  envFrom:
                      - configMapRef:
                            name: kafka-configmap